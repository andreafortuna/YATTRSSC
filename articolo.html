<div data-role="page" id="MainPage" class="type-home">
<script>
function local_pageinit() {
    //alert(sessionStorage.articleID);
    
    
    
    $('#dettaglioTitoloArticolo').text(sessionStorage.feedTitle);
    
     
        var article =  getArticle(sessionStorage.URL, sessionStorage.session_id, sessionStorage.articleID);
        //alert(article.title);
    
    sessionStorage.articleTitle = article.title;
    sessionStorage.articleLink = article.link;
    
    $('#dettaglioTitoloArticolo2').html("<a href='#' onclick=\"window.open('" + encodeURIComponent(article.link)  + "', '_system');\">" + article.title + "</a>");
    $('#dettaglioDataArticolo').text(timeConverter(article.updated));
    //Rimuovo anchor
    try {
        var html = article.content;
        var o=$(html).find('a').replaceWith(function(){ return this.innerHTML; }).end();
        $('#contenutoArticolo').html(o);
    } catch(e) {
        $('#contenutoArticolo').html(article.content);
    }
    
    
    
   // SHARING TOOLS 
    $('#facebookShare').click(function() {
      window.open('http://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(article.link)  + '&t=' + article.title,'_system');
    });
    $('#twitterShare').click(function() {
      window.open('http://www.twitter.com/share?url=' + encodeURIComponent(article.link), '_system');
    });
    
    $('#emailShare').click(function() {
      window.open('mailto:?subject=' + article.title + '&body=' + encodeURIComponent(article.link), '_system');
    });

    
}
</script>

</div>

	<div data-role="content">
    



		<div style="margin:10px;">
        
        <h2 id="dettaglioTitoloArticolo2"></h2>
        <h3 id="dettaglioDataArticolo"></h3>
            

        <p id="contenutoArticolo"></p>

            <div data-role="popup" id="popupMenu" data-theme="a">
				<ul data-role="listview" data-inset="true" style="min-width:210px;" data-theme="b">
					<li data-role="divider" id="titoloDialog" data-theme="a">Options</li>
					<li><a href="#">Mark as unread</a></li>
					<li><a href="#" id="facebookShare" >Share on Facebook</a></li>
					<li><a href="#" id="twitterShare">Share on Twitter</a></li>
                    <li><a href="#" id="emailShare">Email</a></li>
				</ul>
		      </div>
